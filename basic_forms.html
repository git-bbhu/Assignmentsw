<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> basic _forms</title>
</head>
<body>
    <form action="https://www.youtube.com">
        <marquee behavior="alternate" direction="right">
         <h1> student registratiomn form</h1></marquee>
        <fieldset>
            <legend>personal details</legend>
         <label for="name"> Name</label>
         <input type="text" id="name" required placeholder="Ex:Stephen raj"><br><br>

         <label for="age">Age</label>
         <input type="text"  id="age" required placeholder="Ex:18-35"><br> <br>

         <label for="email">Email</label>
         <input type="email"id=" email"><br><br>
         <label for="adress">Adress</label><br><br>
         <textarea  id="adress" cols="50 " rows="5"></textarea>

         <input type="submit" value="login" >



        </fieldset>
    </form>
    
</body>
</html>
